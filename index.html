<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLOHE - Tienda Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rosa-suave: #f5e6e8;
            --rosa-medio: #e8d5d8;
            --rosa-oscuro: #d4a5a9;
            --rosa-texto: #b5838d;
            --blanco: #ffffff;
            --gris-suave: #faf7f8;
            --texto: #5a4a4c;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--gris-suave);
            color: var(--texto);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: var(--blanco);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(212, 165, 169, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 3px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* Men√∫ Hamburguesa */
        .menu-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 200;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--rosa-oscuro);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Men√∫ de Categor√≠as */
        .categories-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            height: 100vh;
            background: var(--blanco);
            box-shadow: 5px 0 30px rgba(0,0,0,0.1);
            z-index: 150;
            padding: 6rem 2rem 2rem;
            transition: left 0.3s ease;
            overflow-y: auto;
        }

        .categories-menu.active {
            left: 0;
        }

        .categories-menu h3 {
            font-family: 'Playfair Display', serif;
            color: var(--rosa-texto);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            border-bottom: 2px solid var(--rosa-suave);
            padding-bottom: 0.5rem;
        }

        .category-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: var(--rosa-suave);
            border: none;
            border-radius: 10px;
            text-align: left;
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            color: var(--texto);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--rosa-oscuro);
            color: white;
            transform: translateX(5px);
        }

        .close-menu {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--texto);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.3rem;
            background: var(--rosa-suave);
            padding: 0.6rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            background: var(--rosa-oscuro);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--rosa-oscuro);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Hero Section - M√°s compacto */
        .hero {
            background: linear-gradient(135deg, var(--rosa-suave) 0%, var(--blanco) 50%, var(--rosa-suave) 100%);
            padding: 2.5rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--rosa-texto);
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .hero p {
            font-size: 0.95rem;
            color: var(--texto);
            font-weight: 300;
            opacity: 0.8;
        }

        /* Products Section */
        .products {
            padding: 2rem 0 4rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 1.8rem;
            color: var(--rosa-texto);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--blanco);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(212, 165, 169, 0.1);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 165, 169, 0.15);
        }

        .product-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, var(--rosa-suave) 0%, var(--rosa-medio) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .stock-badge {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            background: var(--rosa-oscuro);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .product-info {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--texto);
            margin-bottom: 0.3rem;
            text-transform: capitalize;
            line-height: 1.3;
        }

        .product-barcode {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.2rem;
            color: var(--rosa-texto);
            font-weight: 600;
            margin-bottom: 1rem;
            margin-top: auto;
        }

        .btn-add-cart {
            width: 100%;
            padding: 0.8rem;
            background: var(--rosa-suave);
            color: var(--rosa-texto);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Lato', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-add-cart:hover {
            background: var(--rosa-oscuro);
            color: white;
        }

        .btn-add-cart:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 380px;
            height: 100%;
            background: var(--blanco);
            box-shadow: -5px 0 30px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .cart-modal.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--rosa-suave);
        }

        .cart-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--rosa-texto);
            font-size: 1.3rem;
        }

        .close-cart {
            background: var(--rosa-suave);
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: var(--texto);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-cart:hover {
            background: var(--rosa-oscuro);
            color: white;
        }

        .cart-item {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: var(--gris-suave);
            border-radius: 12px;
            align-items: center;
        }

        .cart-item-image {
            width: 50px;
            height: 50px;
            background: var(--rosa-suave);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-details h4 {
            font-family: 'Playfair Display', serif;
            color: var(--texto);
            margin-bottom: 0.2rem;
            font-size: 0.9rem;
        }

        .cart-item-details p {
            color: var(--rosa-texto);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .remove-item {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.3rem;
            transition: transform 0.2s;
        }

        .remove-item:hover {
            transform: scale(1.2);
        }

        .cart-empty {
            text-align: center;
            color: #bbb;
            padding: 3rem 0;
            font-style: italic;
        }

        .cart-total {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid var(--rosa-suave);
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--rosa-texto);
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .btn-whatsapp {
            width: 100%;
            padding: 0.9rem;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-whatsapp:hover {
            background: #128c7e;
            transform: translateY(-2px);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 140;
            backdrop-filter: blur(2px);
        }

        .overlay.active {
            display: block;
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 140;
        }

        .menu-overlay.active {
            display: block;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--rosa-suave) 0%, var(--rosa-medio) 100%);
            padding: 2rem 0 1rem;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-section h4 {
            font-family: 'Playfair Display', serif;
            color: var(--rosa-texto);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .footer-section a {
            color: var(--texto);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .copyright {
            border-top: 1px solid var(--rosa-oscuro);
            padding-top: 1rem;
            color: var(--texto);
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* Notificaci√≥n */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--rosa-oscuro);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 2000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
            }

            .hero {
                padding: 2rem 0;
            }

            .hero h1 {
                font-size: 1.5rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .product-image {
                height: 180px;
            }

            .cart-modal {
                width: 100%;
            }

            .categories-menu {
                width: 260px;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    </button>

                        <span class="cart-count" id="cartBadge" style="display: none;">0</span>

    </header>

    <!-- Men√∫ de Categor√≠as -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
    <div class="categories-menu" id="categoriesMenu">
        <button class="close-menu" onclick="toggleMenu()">‚úï</button>
        <h3>Categor√≠as</h3>
        <button class="category-btn active" onclick="filterProducts('todos')">Todos</button>
        <button class="category-btn" onclick="filterProducts('reloj')">Relojes</button>
        <button class="category-btn" onclick="filterProducts('cartera')">Carteras</button>

        <button class="category-btn" onclick="filterProducts('arete')">Aretes</button>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>KLOHE Accesorios</h1>
            <p>Descubre nuestra colecci√≥n de relojes, carteras, collares y m√°s</p>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="container">
            <h2 class="section-title" id="categoryTitle">Todos los Productos</h2>
            <div class="products-grid" id="productsContainer">
                <!-- Los productos se cargan din√°micamente -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>KLOHE</h4>
                    <a href="https://wa.me/66711569">WhatsApp: 66711569</a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2026 KLOHE. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h2>Tu Carrito</h2>
            <button class="close-cart" onclick="toggleCart()">‚úï</button>
        </div>
        <div id="cartItems">
            <div class="cart-empty">Tu carrito est√° vac√≠o</div>
        </div>
        <div class="cart-total">
            <span>Total:</span>
            <span id="cartTotal">$0.00</span>
        </div>
        <a href="#" class="btn-whatsapp" id="whatsappBtn" target="_blank">
            üì± Comprar por WhatsApp
        </a>
    </div>

    <!-- Notificaci√≥n -->
    <div class="notification" id="notification">Producto agregado</div>

    <!-- Script de Productos -->
    <script src="products.js"></script>
    
    <script>
        let currentFilter = 'todos';
        let cart = [];

        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
        });

        function toggleMenu() {
            const menu = document.getElementById('categoriesMenu');
            const overlay = document.getElementById('menuOverlay');
            const btn = document.getElementById('menuBtn');
            
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
            btn.classList.toggle('active');
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            products.forEach((product, index) => {
                if (currentFilter !== 'todos') {
                    const name = product.name.toLowerCase();
                    if (!name.includes(currentFilter)) return;
                }

                const card = createProductCard(product, index);
                container.appendChild(card);
            });
        }

        function createProductCard(product, index) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const imageName = product.barcode;
            const hasStock = product.stock > 0;

            card.innerHTML = `
                <div class="product-image">
                    <img src="${imageName}.jpg" alt="${product.name}" 
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect width=%22200%22 height=%22200%22 fill=%22%23f5e6e8%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2240%22 fill=%22%23d4a5a9%22 text-anchor=%22middle%22 dy=%22.3em%22%3E${product.name.charAt(0)}%3C/text%3E%3C/svg%3E'">
                    <span class="stock-badge">${product.stock} disp.</span>
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-barcode">Cod: ${product.barcode}</p>
                    <p class="product-price">$${product.price.toFixed(2)}</p>
                    <button class="btn-add-cart" onclick="addToCart(${index})" ${!hasStock ? 'disabled' : ''}>
                        ${hasStock ? 'Agregar' : 'Agotado'}
                    </button>
                </div>
            `;
            
            return card;
        }

        function filterProducts(category) {
            currentFilter = category;
            
            // Actualizar botones activos
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Actualizar t√≠tulo
            const titles = {
                'todos': 'Todos los Productos',
                'reloj': 'Relojes',
                'cartera': 'Carteras',
                'collar': 'Collares',
                'aritos': 'Aritos',
                'pulsera': 'Pulseras',
                'anillo': 'Anillos',
                'lentes': 'Lentes',
                'arete': 'Aretes'
            };
            document.getElementById('categoryTitle').textContent = titles[category] || category;
            
            renderProducts();
            toggleMenu(); // Cerrar men√∫ al seleccionar
        }

        function addToCart(index) {
            const product = products[index];
            
            if (product.stock <= 0) {
                showNotification('Sin stock disponible', 'error');
                return;
            }

            const existingItem = cart.find(item => item.barcode === product.barcode);
            
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                } else {
                    showNotification('Stock m√°ximo alcanzado', 'error');
                    return;
                }
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            showNotification('Agregado al carrito');
        }

        function removeFromCart(barcode) {
            cart = cart.filter(item => item.barcode !== barcode);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartBadge = document.getElementById('cartBadge');
            const whatsappBtn = document.getElementById('whatsappBtn');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            cartBadge.style.display = totalItems > 0 ? 'flex' : 'none';

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">Tu carrito est√° vac√≠o</div>';
                whatsappBtn.style.display = 'none';
            } else {
                cartItems.innerHTML = '';
                let total = 0;

                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    cartItems.innerHTML += `
                        <div class="cart-item">
                            <div class="cart-item-image">
                                <img src="${item.barcode}.jpg" alt="${item.name}" 
                                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22%3E%3Crect width=%2260%22 height=%2260%22 fill=%22%23f5e6e8%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2220%22 fill=%22%23d4a5a9%22 text-anchor=%22middle%22 dy=%22.3em%22%3E${item.name.charAt(0)}%3C/text%3E%3C/svg%3E'">
                            </div>
                            <div class="cart-item-details">
                                <h4>${item.name}</h4>
                                <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                            <button class="remove-item" onclick="removeFromCart('${item.barcode}')">üóëÔ∏è</button>
                        </div>
                    `;
                });

                cartTotal.textContent = `$${total.toFixed(2)}`;
                
                const message = cart.map(item => `${item.name} (${item.quantity})`).join(', ');
                whatsappBtn.href = `https://wa.me/66711569?text=Hola! Quiero comprar: ${message}. Total: $${total.toFixed(2)}`;
                whatsappBtn.style.display = 'flex';
            }
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            const overlay = document.getElementById('overlay');
            modal.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? '#e74c3c' : 'var(--rosa-oscuro)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }
    </script>

</body>
