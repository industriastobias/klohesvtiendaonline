<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KLOHE - Tienda Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --blanco: #ffffff;
            --gris-muy-claro: #f8f9fa;
            --gris-claro: #e9ecef;
            --gris-medio: #dee2e6;
            --gris-texto: #495057;
            --gris-oscuro: #343a40;
            --negro: #212529;
            --rosa-acento: #e83e8c;
            --rosa-suave: #f8d7da;
            --texto: #2c3e50;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--blanco);
            color: var(--texto);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: var(--blanco);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--gris-claro);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--negro);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 4px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        /* Men√∫ Hamburguesa - CORREGIDO */
        .menu-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 2000;
            position: relative;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
        }

        .menu-toggle span {
            width: 24px;
            height: 2px;
            background: var(--gris-oscuro);
            transition: all 0.3s ease;
            border-radius: 1px;
            display: block;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Men√∫ de Categor√≠as */
        .categories-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 300px;
            height: 100vh;
            background: var(--blanco);
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            z-index: 1500;
            padding: 5rem 1.5rem 2rem;
            transition: left 0.3s ease;
            overflow-y: auto;
        }

        .categories-menu.active {
            left: 0;
        }

        .categories-menu h3 {
            font-family: 'Playfair Display', serif;
            color: var(--negro);
            margin-bottom: 2rem;
            font-size: 1.2rem;
            border-bottom: 2px solid var(--gris-claro);
            padding-bottom: 0.8rem;
            font-weight: 600;
        }

        .category-btn {
            display: block;
            width: 100%;
            padding: 1rem 1.2rem;
            margin-bottom: 0.5rem;
            background: transparent;
            border: 1px solid var(--gris-claro);
            border-radius: 8px;
            text-align: left;
            font-family: 'Lato', sans-serif;
            font-size: 0.95rem;
            color: var(--gris-texto);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--negro);
            color: white;
            border-color: var(--negro);
            transform: translateX(5px);
        }

        .close-menu {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gris-oscuro);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.2rem;
            background: var(--gris-muy-claro);
            padding: 0.6rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-icon:hover {
            background: var(--gris-claro);
            transform: scale(1.05);
        }

        .cart-count {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--rosa-acento);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
        }

        /* Hero Section - Minimalista */
        .hero {
            background: var(--gris-muy-claro);
            padding: 3rem 0;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--gris-claro);
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--negro);
            margin-bottom: 0.5rem;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 1rem;
            color: var(--gris-texto);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Products Section */
        .products {
            padding: 3rem 0 5rem;
            background: var(--blanco);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 1.6rem;
            color: var(--negro);
            margin-bottom: 2.5rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--blanco);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--gris-claro);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border-color: var(--gris-medio);
        }

        .product-image {
            width: 100%;
            height: 280px;
            background: var(--gris-muy-claro);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .stock-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--blanco);
            color: var(--negro);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid var(--gris-claro);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .product-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--negro);
            margin-bottom: 0.4rem;
            text-transform: capitalize;
            line-height: 1.4;
            font-weight: 500;
        }

        .product-barcode {
            font-size: 0.8rem;
            color: var(--gris-texto);
            margin-bottom: 0.8rem;
            font-family: monospace;
        }

        .product-price {
            font-size: 1.3rem;
            color: var(--negro);
            font-weight: 700;
            margin-bottom: 1.2rem;
            margin-top: auto;
        }

        .btn-add-cart {
            width: 100%;
            padding: 0.9rem;
            background: var(--negro);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Lato', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-add-cart:hover {
            background: var(--gris-oscuro);
            transform: translateY(-2px);
        }

        .btn-add-cart:disabled {
            background: var(--gris-claro);
            color: var(--gris-texto);
            cursor: not-allowed;
            transform: none;
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 400px;
            height: 100%;
            background: var(--blanco);
            box-shadow: -2px 0 20px rgba(0,0,0,0.1);
            z-index: 2000;
            padding: 1.5rem;
            overflow-y: auto;
            transition: right 0.3s ease;
        }

        .cart-modal.active {
            display: block;
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gris-claro);
        }

        .cart-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--negro);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-cart {
            background: var(--gris-muy-claro);
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--gris-oscuro);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-cart:hover {
            background: var(--gris-claro);
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--gris-muy-claro);
            border-radius: 10px;
            align-items: center;
            border: 1px solid var(--gris-claro);
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background: var(--blanco);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid var(--gris-claro);
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-details h4 {
            font-family: 'Playfair Display', serif;
            color: var(--negro);
            margin-bottom: 0.2rem;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .cart-item-details p {
            color: var(--gris-texto);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .remove-item {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.4rem;
            transition: transform 0.2s;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-item:hover {
            background: var(--rosa-suave);
            transform: scale(1.1);
        }

        .cart-empty {
            text-align: center;
            color: var(--gris-texto);
            padding: 3rem 0;
            font-style: italic;
            opacity: 0.7;
        }

        .cart-total {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gris-claro);
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--negro);
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .btn-whatsapp {
            width: 100%;
            padding: 1rem;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 1rem;
        }

        .btn-whatsapp:hover {
            background: #128c7e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1400;
            backdrop-filter: blur(4px);
        }

        .overlay.active {
            display: block;
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1400;
            backdrop-filter: blur(4px);
        }

        .menu-overlay.active {
            display: block;
        }

        /* Footer - Minimalista */
        footer {
            background: var(--gris-muy-claro);
            padding: 3rem 0 1.5rem;
            text-align: center;
            border-top: 1px solid var(--gris-claro);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .footer-section h4 {
            font-family: 'Playfair Display', serif;
            color: var(--negro);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .footer-section a {
            color: var(--gris-texto);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: var(--rosa-acento);
        }

        .copyright {
            border-top: 1px solid var(--gris-claro);
            padding-top: 1.5rem;
            color: var(--gris-texto);
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* Notificaci√≥n */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--negro);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 3000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive - Tablet */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }

            .hero {
                padding: 2.5rem 0;
            }

            .hero h1 {
                font-size: 1.6rem;
            }

            .hero p {
                font-size: 0.95rem;
                padding: 0 1rem;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.2rem;
            }

            .product-image {
                height: 220px;
            }

            .cart-modal {
                width: 100%;
                right: -100%;
            }

            .categories-menu {
                width: 280px;
            }
        }

        /* Responsive - M√≥vil */
        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .product-image {
                height: 300px;
            }

            .hero h1 {
                font-size: 1.4rem;
            }

            .section-title {
                font-size: 1.4rem;
            }

            .nav-right {
                gap: 0.8rem;
            }

            .cart-icon {
                width: 40px;
                height: 40px;
            }

            .menu-toggle {
                width: 36px;
                height: 36px;
            }
        }

        /* iPhone espec√≠fico */
        @supports (-webkit-touch-callout: none) {
            .cart-modal {
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .notification {
                bottom: max(20px, env(safe-area-inset-bottom));
            }
        }

        /* Animaciones suaves */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card {
            animation: fadeIn 0.4s ease forwards;
        }
    </style>
</head>

    <!-- Men√∫ de Categor√≠as -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="categories-menu" id="categoriesMenu">
        <button class="close-menu" onclick="toggleMenu()" aria-label="Cerrar men√∫">‚úï</button>
        <h3>Categor√≠as</h3>
        <button class="category-btn active" onclick="filterProducts('todos')">Todos</button>
        <button class="category-btn" onclick="filterProducts('reloj')">Relojes</button>

    <section class="hero">
        <div class="container">

            <p>Descubre nuestra colecci√≥n de relojes, carteras, collares y m√°s</p>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2 class="section-title" id="categoryTitle">Todos los Productos</h2>

                <!-- Los productos se cargan din√°micamente -->

    <!-- Script de Productos -->
    <script src="products.js"></script>
    
    <script>
        let currentFilter = 'todos';
        let cart = [];

        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            
            // Event listeners para el men√∫ hamburguesa - CORREGIDO
            const menuBtn = document.getElementById('menuBtn');
            const menuOverlay = document.getElementById('menuOverlay');
            
            menuBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleMenu();
            });
            
            menuOverlay.addEventListener('click', toggleMenu);
        });

        function toggleMenu() {
            const menu = document.getElementById('categoriesMenu');
            const overlay = document.getElementById('menuOverlay');
            const btn = document.getElementById('menuBtn');
            
            const isActive = menu.classList.contains('active');
            
            if (isActive) {
                menu.classList.remove('active');
                overlay.classList.remove('active');
                btn.classList.remove('active');
                document.body.style.overflow = '';
            } else {
                menu.classList.add('active');
                overlay.classList.add('active');
                btn.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            products.forEach((product, index) => {
                if (currentFilter !== 'todos') {
                    const name = product.name.toLowerCase();
                    if (!name.includes(currentFilter)) return;
                }

                const card = createProductCard(product, index);
                container.appendChild(card);
            });
        }

        function createProductCard(product, index) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const imageName = product.barcode;
            const hasStock = product.stock > 0;

            card.innerHTML = `
                <div class="product-image">
                    <img src="${imageName}.jpg" alt="${product.name}" 
                         loading="lazy"
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect width=%22200%22 height=%22200%22 fill=%22%23f8f9fa%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2240%22 fill=%22%23343a40%22 text-anchor=%22middle%22 dy=%22.3em%22%3E${product.name.charAt(0)}%3C/text%3E%3C/svg%3E'">
                    <span class="stock-badge">${product.stock} disp.</span>
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-barcode">Cod: ${product.barcode}</p>
                    <p class="product-price">$${product.price.toFixed(2)}</p>
                    <button class="btn-add-cart" onclick="addToCart(${index})" ${!hasStock ? 'disabled' : ''}>
                        ${hasStock ? 'Agregar al carrito' : 'Agotado'}
                    </button>
                </div>
            `;
            
            return card;
        }

        function filterProducts(category) {
            currentFilter = category;
            
            // Actualizar botones activos
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Actualizar t√≠tulo
            const titles = {
                'todos': 'Todos los Productos',
                'reloj': 'Relojes',
                'cartera': 'Carteras',
                'collar': 'Collares',
                'aritos': 'Aritos',
                'pulsera': 'Pulseras',
                'anillo': 'Anillos',
                'lentes': 'Lentes',
                'arete': 'Aretes'
            };
            document.getElementById('categoryTitle').textContent = titles[category] || category;
            
            renderProducts();
            toggleMenu(); // Cerrar men√∫ al seleccionar
        }

        function addToCart(index) {
            const product = products[index];
            
            if (product.stock <= 0) {
                showNotification('Sin stock disponible', 'error');
                return;
            }

            const existingItem = cart.find(item => item.barcode === product.barcode);
            
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                } else {
                    showNotification('Stock m√°ximo alcanzado', 'error');
                    return;
                }
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            showNotification('Producto agregado al carrito');
        }

        function removeFromCart(barcode) {
            cart = cart.filter(item => item.barcode !== barcode);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartBadge = document.getElementById('cartBadge');
            const whatsappBtn = document.getElementById('whatsappBtn');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            cartBadge.style.display = totalItems > 0 ? 'flex' : 'none';

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">Tu carrito est√° vac√≠o</div>';
                whatsappBtn.style.display = 'none';
            } else {
                cartItems.innerHTML = '';
                let total = 0;

                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    cartItems.innerHTML += `
                        <div class="cart-item">
                            <div class="cart-item-image">
                                <img src="${item.barcode}.jpg" alt="${item.name}" 
                                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22%3E%3Crect width=%2260%22 height=%2260%22 fill=%22%23f8f9fa%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2220%22 fill=%22%23343a40%22 text-anchor=%22middle%22 dy=%22.3em%22%3E${item.name.charAt(0)}%3C/text%3E%3C/svg%3E'">
                            </div>
                            <div class="cart-item-details">
                                <h4>${item.name}</h4>
                                <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                            <button class="remove-item" onclick="removeFromCart('${item.barcode}')" aria-label="Eliminar">üóëÔ∏è</button>
                        </div>
                    `;
                });

                cartTotal.textContent = `$${total.toFixed(2)}`;
                
                const message = cart.map(item => `${item.name} (${item.quantity})`).join(', ');
                whatsappBtn.href = `https://wa.me/66711569?text=Hola! Quiero comprar: ${encodeURIComponent(message)}. Total: $${total.toFixed(2)}`;
                whatsappBtn.style.display = 'flex';
            }
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            const overlay = document.getElementById('overlay');
            const isActive = modal.classList.contains('active');
            
            if (isActive) {
                modal.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            } else {
                modal.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? '#dc3545' : 'var(--negro)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }

        // Cerrar men√∫ al redimensionar
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                const menu = document.getElementById('categoriesMenu');
                const overlay = document.getElementById('menuOverlay');
                const btn = document.getElementById('menuBtn');
                
                if (menu.classList.contains('active')) {
                    menu.classList.remove('active');
                    overlay.classList.remove('active');
                    btn.classList.remove('active');
                    document.body.style.overflow = '';
                }
            }
        });
    </script>

</body>
</html>
