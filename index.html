<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klohe - Accesorios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --blanco-hueso: #FAF9F6;
            --rosa-palido: #F5E6E8;
            --rosa-medio: #E8D5D8;
            --rosa-oscuro: #D4A5A9;
            --texto: #4A4A4A;
            --texto-claro: #7A7A7A;
            --agotado: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--blanco-hueso);
            color: var(--texto);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--blanco-hueso);
            border-bottom: 1px solid var(--rosa-medio);
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--texto);
            letter-spacing: 3px;
        }

        .logo span {
            color: var(--rosa-oscuro);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border: 1px solid var(--rosa-medio);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: white;
        }

        .cart-icon:hover {
            background: var(--rosa-palido);
            border-color: var(--rosa-oscuro);
        }

        .cart-icon i {
            font-size: 1.1rem;
            color: var(--texto);
        }

        .cart-icon span {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--rosa-oscuro);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Hero - Mensajes más delgados */
        .hero {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, var(--blanco-hueso) 0%, var(--rosa-palido) 100%);
        }

        .hero h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--texto);
            margin-bottom: 0.3rem;
            min-height: 2.5rem;
            letter-spacing: 1px;
        }

        .hero p {
            color: var(--texto-claro);
            font-size: 1rem;
            font-weight: 300;
            min-height: 1.5rem;
        }

        /* Filtros */
        .filters {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filters input, .filters select {
            padding: 0.8rem 1.2rem;
            border: 1px solid var(--rosa-medio);
            border-radius: 30px;
            font-size: 0.9rem;
            background: white;
            color: var(--texto);
            transition: all 0.3s ease;
        }

        .filters input {
            min-width: 250px;
        }

        .filters input:focus, .filters select:focus {
            outline: none;
            border-color: var(--rosa-oscuro);
            box-shadow: 0 0 0 3px rgba(212, 165, 169, 0.1);
        }

        /* Grid - 5 productos por línea */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(212, 165, 169, 0.2);
            border-color: var(--rosa-medio);
        }

        .product-card.agotado {
            opacity: 0.6;
            order: 999;
        }

        .product-card.agotado .product-image-container {
            position: relative;
        }

        .product-card.agotado .product-image-container::after {
            content: 'AGOTADO';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: var(--blanco-hueso);
            cursor: pointer;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1rem;
        }

        .product-category {
            display: inline-block;
            color: var(--rosa-oscuro);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            margin-bottom: 0.6rem;
            color: var(--texto);
            font-weight: 400;
            line-height: 1.3;
        }

        .product-details {
            background: var(--blanco-hueso);
            border-radius: 8px;
            padding: 0.6rem;
            margin-bottom: 0.6rem;
            font-size: 0.7rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.2rem;
            padding-bottom: 0.15rem;
            border-bottom: 1px solid var(--rosa-medio);
        }

        .detail-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .detail-label {
            color: var(--texto-claro);
            font-weight: 400;
        }

        .detail-value {
            color: var(--texto);
            font-weight: 600;
        }

        .detail-value.stock-bajo {
            color: var(--agotado);
        }

        .product-price {
            font-size: 1.2rem;
            color: var(--texto);
            font-weight: 600;
            margin: 0.6rem 0;
            text-align: center;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.7rem;
            background: transparent;
            color: var(--texto);
            border: 1px solid var(--rosa-medio);
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .add-to-cart:hover:not(:disabled) {
            background: var(--rosa-palido);
            border-color: var(--rosa-oscuro);
        }

        .add-to-cart:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #ccc;
            border-color: #ccc;
        }

        /* Modal Imagen */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        /* Modal Carrito */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(74, 74, 74, 0.4);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--blanco-hueso);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }

        .close {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--texto-claro);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close:hover {
            background: var(--rosa-palido);
            color: var(--texto);
        }

        .shipping-info {

            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;

        .shipping-info i {
            font-size: 1.5rem;
            color: var(--rosa-oscuro);
            margin-bottom: 0.5rem;
        }

        .shipping-info h4 {
            font-family: 'Playfair Display', serif;
            color: var(--texto);
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }

        .shipping-info p {
            color: var(--texto-claro);
            font-size: 0.85rem;
            margin: 0;
        }

        .clear-cart-btn {

            border: 1px solid var(--agotado);
            color: var(--agotado);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .clear-cart-btn:hover {
            background: var(--agotado);
            color: white;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--rosa-medio);
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.2rem;
            font-size: 0.9rem;
        }

        .cart-item-code {
            color: var(--texto-claro);
            font-size: 0.75rem;
        }

        .cart-item-price {
            color: var(--rosa-oscuro);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: white;
            border: 1px solid var(--rosa-medio);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .quantity-btn:hover {
            background: var(--rosa-palido);
        }

        .remove-item {
            color: var(--rosa-oscuro);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
        }

        .cart-total {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid var(--rosa-medio);
            text-align: center;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--rosa-oscuro);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            background: #c98a8f;
        }

        /* Footer */
        footer {
            background: white;
            border-top: 1px solid var(--rosa-medio);
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;

        /* Notificación centrada */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--rosa-oscuro);
            color: white;
            padding: 1.5rem 2.5rem;
            border-radius: 16px;
            display: none;
            z-index: 1001;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 280px;
        }

        .notification i {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            display: block;
        }

        @media (max-width: 768px) {
            .hero h2 { font-size: 1.4rem; }
            .products-grid { gap: 1rem; }
        }
    </style>
</head>

        let cart = [];
        let currentMessageIndex = 0;
        let messageInterval;

        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            // Ordenar productos: disponibles primero, agotados al final
            sortProductsByStock();
            renderProducts(products);
            startMessageRotation();
        });

        // Ordenar productos para que los agotados vayan al final
        function sortProductsByStock() {
            products.sort((a, b) => {
                // Si a está agotado y b no, b va primero
                if (a.stock === 0 && b.stock > 0) return 1;
                // Si b está agotado y a no, a va primero
                if (b.stock === 0 && a.stock > 0) return -1;
                // Si ambos tienen el mismo estado de stock, mantener orden original por ID
                return a.id - b.id;
            });
        }

        // Rotación de mensajes cada 2 segundos
        function startMessageRotation() {
            const titleEl = document.getElementById('hero-title');
            const subtitleEl = document.getElementById('hero-subtitle');
            
            messageInterval = setInterval(() => {
                // Fade out
                titleEl.style.opacity = '0';
                subtitleEl.style.opacity = '0';
                
                setTimeout(() => {
                    currentMessageIndex = (currentMessageIndex + 1) % heroMessages.length;
                    titleEl.textContent = heroMessages[currentMessageIndex].title;
                    subtitleEl.textContent = heroMessages[currentMessageIndex].subtitle;
                    
                    // Fade in
                    titleEl.style.transition = 'opacity 0.5s ease';
                    subtitleEl.style.transition = 'opacity 0.5s ease';
                    titleEl.style.opacity = '1';
                    subtitleEl.style.opacity = '1';
                }, 500);
            }, 2000);
        }

        function getImageUrl(code) {
            return `https://industriastobias.github.io/klohesvtiendaonline/${code}.jpg`;
        }

        function openImageModal(src) {
            document.getElementById('modal-image').src = src;
            document.getElementById('image-modal').style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        function renderProducts(productsToRender) {
            const grid = document.getElementById('products-grid');
            
            if (productsToRender.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 3rem;">No se encontraron productos</div>';
                return;
            }
            
            grid.innerHTML = productsToRender.map(product => {
                const imageUrl = getImageUrl(product.code);
                const isAgotado = product.stock === 0;
                const stockClass = product.stock <= 2 && product.stock > 0 ? 'stock-bajo' : '';
                
                return `
                <div class="product-card ${isAgotado ? 'agotado' : ''}" data-id="${product.id}">
                    <div class="product-image-container" onclick="openImageModal('${imageUrl}')">
                        <img src="${imageUrl}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/300x280?text=${product.code}'">
                    </div>
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h3 class="product-title">${product.name}</h3>
                        
                        <div class="product-details">
                            <div class="detail-row">
                                <span class="detail-label">Código:</span>
                                <span class="detail-value">${product.fullCode}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Stock:</span>
                                <span class="detail-value ${stockClass}">${product.stock} unidades</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Categoría:</span>
                                <span class="detail-value">${product.category}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Barras:</span>
                                <span class="detail-value">${product.code}</span>
                            </div>
                        </div>
                        
                        <div class="product-price">${CONFIG.CURRENCY}${product.price.toFixed(2)}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})" ${isAgotado ? 'disabled' : ''}>
                            ${isAgotado ? 'AGOTADO' : 'Agregar al carrito'}
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            
            let filtered = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                    product.code.toLowerCase().includes(searchTerm) ||
                                    product.fullCode.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || product.category === category;
                return matchesSearch && matchesCategory;
            });
            
            // Reordenar los filtrados también
            filtered.sort((a, b) => {
                if (a.stock === 0 && b.stock > 0) return 1;
                if (b.stock === 0 && a.stock > 0) return -1;
                return a.id - b.id;
            });
            
            renderProducts(filtered);
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock === 0) return;
            
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                if (cartItem.quantity < product.stock) {
                    cartItem.quantity++;
                } else {
                    alert('No hay más stock disponible');
                    return;
                }
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            saveCart();
            updateCartUI();
            showNotification();
            playSuccessSound();
        }

        function playSuccessSound() {
            const audio = document.getElementById('success-sound');
            audio.currentTime = 0;
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            
            // Animación de entrada
            notification.style.transform = 'translate(-50%, -50%) scale(0.8)';
            notification.style.opacity = '0';
            
            setTimeout(() => {
                notification.style.transition = 'all 0.3s ease';
                notification.style.transform = 'translate(-50%, -50%) scale(1)';
                notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translate(-50%, -50%) scale(0.8)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 300);
            }, 1500);
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        function clearCart() {
            if (cart.length === 0) return;
            
            if (confirm('¿Estás segura de que quieres vaciar el carrito?')) {
                cart = [];
                saveCart();
                updateCartUI();
            }
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (item) {
                const newQuantity = item.quantity + change;
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                } else if (newQuantity <= product.stock) {
                    item.quantity = newQuantity;
                    saveCart();
                    updateCartUI();
                } else {
                    alert('No hay más stock disponible');
                }
            }
        }

        function saveCart() {
            localStorage.setItem('klohe_cart', JSON.stringify(cart));
        }

        function loadCart() {
            const saved = localStorage.getItem('klohe_cart');
            if (saved) {
                cart = JSON.parse(saved);
                updateCartUI();
            }
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
            
            // Mostrar/ocultar botón de vaciar carrito
            const clearBtn = document.getElementById('clear-cart-btn');
            clearBtn.style.display = cart.length > 0 ? 'flex' : 'none';
            
            const cartItems = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart" style="text-align: center; padding: 3rem;">
                        <i class="fas fa-shopping-bag" style="font-size: 3rem; color: var(--rosa-medio); margin-bottom: 1rem;"></i>
                        <p>Tu carrito está vacío</p>
                    </div>`;
                document.getElementById('cart-total').textContent = '0.00';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${getImageUrl(item.code)}" alt="${item.name}" 
                         onclick="openImageModal('${getImageUrl(item.code)}')"
                         style="cursor: pointer;">
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-code">Cód: ${item.fullCode}</div>
                        <div class="cart-item-price">${CONFIG.CURRENCY}${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${item.id})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function checkout() {
            if (cart.length === 0) return;
            
            let message = '¡Hola Klohe! 👋\n\nQuiero hacer un pedido de:\n\n';
            cart.forEach(item => {
                message += `• ${item.name} (Cód: ${item.fullCode}) x${item.quantity} - ${CONFIG.CURRENCY}${(item.price * item.quantity).toFixed(2)}\n`;
            });
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\n💰 Total: ${CONFIG.CURRENCY}${total.toFixed(2)}`;
            message += `\n🚚 Envío: $3.75 a todo el país`;
            message += `\n\n¡Gracias! 😊`;
            
            window.open(`https://wa.me/${CONFIG.WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target === modal) modal.style.display = 'none';
        }
    </script>
