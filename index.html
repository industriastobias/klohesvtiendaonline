            padding: 0;

        }

            top: 0;
            z-index: 100;

            justify-content: space-between;
            align-items: center;
        }

        .logo {

            font-size: 2.2rem;
            font-weight: 600;
            color: var(--texto);
            letter-spacing: 3px;
        }

        .logo span {
            color: var(--rosa-oscuro);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border: 1px solid var(--rosa-medio);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: white;
        }

        .cart-icon:hover {
            background: var(--rosa-palido);
            border-color: var(--rosa-oscuro);
        }

        .cart-icon i {
            font-size: 1.1rem;
            color: var(--texto);
        }

        .cart-icon span {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--rosa-oscuro);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Hero section */

            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--blanco-hueso) 0%, var(--rosa-palido) 100%);
        }

        .hero h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--texto);
            margin-bottom: 0.5rem;
        }

        .hero p {
            color: var(--texto-claro);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Filtros minimalistas */
        .filters {
            display: flex;
            gap: 1rem;
            margin: 3rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filters input {
            padding: 1rem 1.5rem;
            border: 1px solid var(--rosa-medio);
            border-radius: 30px;
            font-size: 0.95rem;
            min-width: 280px;
            background: white;
            color: var(--texto);
            transition: all 0.3s ease;
        }

        .filters input:focus {
            outline: none;
            border-color: var(--rosa-oscuro);
            box-shadow: 0 0 0 3px rgba(212, 165, 169, 0.1);
        }

        .filters input::placeholder {
            color: var(--texto-claro);
        }

        .filters select {
            padding: 1rem 1.5rem;
            border: 1px solid var(--rosa-medio);
            border-radius: 30px;
            font-size: 0.95rem;
            background: white;
            color: var(--texto);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filters select:focus {
            outline: none;
            border-color: var(--rosa-oscuro);
        }

        /* Grid de Productos minimalista */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(212, 165, 169, 0.15);
            border-color: var(--rosa-medio);
        }

        .product-image-container {

            width: 100%;
            height: 280px;
            overflow: hidden;
            background: var(--blanco-hueso);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-code {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--texto);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--rosa-oscuro);
            font-size: 2.5rem;
            height: 100%;

        .no-image span {

            margin-top: 8px;

        }

            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .product-title {

            font-size: 1.2rem;
            margin-bottom: 0.3rem;
            color: var(--texto);
            font-weight: 400;
        }

        .product-price {
            font-size: 1.4rem;
            color: var(--texto);
            font-weight: 600;
            margin: 1rem 0 1.5rem;
        }

        .add-to-cart {

            padding: 0.9rem;
            background: transparent;
            color: var(--texto);
            border: 1px solid var(--rosa-medio);
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .add-to-cart:hover {

            border-color: var(--rosa-oscuro);

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(74, 74, 74, 0.4);

        let cart = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            renderProducts(products);
        });

        // URL corregida - im√°genes en la ra√≠z del repositorio
        function getImageUrl(code) {
            return `https://industriastobias.github.io/klohesvtiendaonline/${code}.jpg`;
        }

        function renderProducts(productsToRender) {
            const grid = document.getElementById('products-grid');
            
            if (productsToRender.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--texto-claro);">No se encontraron productos</div>';
                return;
            }
            
            grid.innerHTML = productsToRender.map(product => {
                const imageUrl = getImageUrl(product.code);
                return `
                <div class="product-card" data-id="${product.id}">
                    <div class="product-image-container">
                        <span class="product-code">C√≥d: ${product.code}</span>
                        <img src="${imageUrl}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'no-image\'><i class=\'far fa-image\'></i><span>Sin imagen</span></div>';"
                             loading="lazy">
                    </div>
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">${CONFIG.CURRENCY}${product.price.toFixed(2)}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            Agregar al carrito
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            
            const filtered = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                    product.code.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || product.category === category;
                return matchesSearch && matchesCategory;
            });
            
            renderProducts(filtered);
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            saveCart();
            updateCartUI();
            showNotification();
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 2000);
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) removeFromCart(productId);
                else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        function saveCart() {
            localStorage.setItem('klohe_cart', JSON.stringify(cart));
        }

        function loadCart() {
            const saved = localStorage.getItem('klohe_cart');
            if (saved) {
                cart = JSON.parse(saved);
                updateCartUI();
            }
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
            
            const cartItems = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <p>Tu carrito est√° vac√≠o</p>
                    </div>`;
                document.getElementById('cart-total').textContent = '0.00';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${getImageUrl(item.code)}" alt="${item.name}" 
                         onerror="this.style.display='none'">
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-code">C√≥d: ${item.code}</div>
                        <div class="cart-item-price">${CONFIG.CURRENCY}${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${item.id})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function checkout() {
            if (cart.length === 0) return;
            
            let message = '¬°Hola Klohe! üëã\n\nQuiero hacer un pedido de:\n\n';
            cart.forEach(item => {
                message += `‚Ä¢ ${item.name} (C√≥d: ${item.code}) x${item.quantity} - ${CONFIG.CURRENCY}${(item.price * item.quantity).toFixed(2)}\n`;
            });
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\nTotal: ${CONFIG.CURRENCY}${total.toFixed(2)}\n\n¬°Gracias!`;
            
            window.open(`https://wa.me/${CONFIG.WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target === modal) modal.style.display = 'none';
        }
    </script>
