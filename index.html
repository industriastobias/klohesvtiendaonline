            border-color: #667eea;

            { id: 95, name: "Pulsera", code: "01126", price: 10.00, category: "pulsera" },
            
            // ANILLO (1)
            { id: 96, name: "Anillo", code: "02", price: 10.00, category: "anillo" }
        ];

        let cart = [];

        // ==========================================
        // FUNCIONES
        // ==========================================

        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            renderProducts(products);
        });

        // Generar URL de imagen - USA GITHUB PAGES (m√°s confiable)
        function getImageUrl(code) {
            // Opci√≥n 1: GitHub Pages (RECOMENDADO)
            return `https://${CONFIG.GITHUB_USER}.github.io/${CONFIG.REPO_NAME}/${CONFIG.IMAGES_FOLDER}/${code}.jpg`;
            
            // Opci√≥n 2: Si no funciona, descomenta esta y comenta la de arriba:
            // return `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.IMAGES_FOLDER}/${code}.jpg`;
        }

        function renderProducts(productsToRender) {
            const grid = document.getElementById('products-grid');
            
            if (productsToRender.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 3rem;"><i class="fas fa-search" style="font-size: 3rem; display: block; margin-bottom: 1rem; color: #636e72;"></i>No se encontraron productos</div>';
                return;
            }
            
            grid.innerHTML = productsToRender.map(product => {
                const imageUrl = getImageUrl(product.code);
                return `
                <div class="product-card" data-id="${product.id}">
                    <div class="product-image-container">
                        <span class="product-code">C√≥d: ${product.code}</span>
                        <img src="${imageUrl}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'no-image\'><i class=\'fas fa-image\'></i><span>Imagen no disponible</span></div>';"
                             loading="lazy">
                    </div>
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">${CONFIG.CURRENCY}${product.price.toFixed(2)}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            <i class="fas fa-cart-plus"></i> Agregar al carrito
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            
            const filtered = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                    product.code.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || product.category === category;
                return matchesSearch && matchesCategory;
            });
            
            renderProducts(filtered);
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            saveCart();
            updateCartUI();
            showNotification();
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 2000);
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) removeFromCart(productId);
                else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        function saveCart() {
            localStorage.setItem('klohe_cart', JSON.stringify(cart));
        }

        function loadCart() {
            const saved = localStorage.getItem('klohe_cart');
            if (saved) {
                cart = JSON.parse(saved);
                updateCartUI();
            }
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
            
            const cartItems = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-basket"></i>
                        <p>Tu carrito est√° vac√≠o</p>
                    </div>`;
                document.getElementById('cart-total').textContent = '0.00';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${getImageUrl(item.code)}" alt="${item.name}" 
                         onerror="this.style.display='none'">
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-code">C√≥d: ${item.code}</div>
                        <div class="cart-item-price">${CONFIG.CURRENCY}${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${item.id})">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function checkout() {
            if (cart.length === 0) return;
            
            let message = '¬°Hola Klohe! üëã\n\nQuiero hacer un pedido de:\n\n';
            cart.forEach(item => {
                message += `‚Ä¢ ${item.name} (C√≥d: ${item.code}) x${item.quantity} - ${CONFIG.CURRENCY}${(item.price * item.quantity).toFixed(2)}\n`;
            });
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\nüí∞ Total: ${CONFIG.CURRENCY}${total.toFixed(2)}\n\n¬°Gracias! üòä`;
            
            window.open(`https://wa.me/${CONFIG.WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target === modal) modal.style.display = 'none';
        }
    </script>
</body>
</html>
